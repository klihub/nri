syntax = "proto3";

package nri.pkg.auth.v1alpha1;

option go_package = "github.com/containerd/nri/pkg/auth;auth";

// Authentication service provides reliable identification of plugins.
service Authentication {
    // Request a challenge for proving identity.
    rpc RequestChallenge(RequestChallengeRequest) returns (RequestChallengeResponse);
    // Verify received challenge to prove identity.
    rpc VerifyChallenge(VerifyChallengeRequest) returns (VerifyChallengeResponse);
}

message RequestChallengeRequest {
    // Public key of the plugin.
    bytes public_key = 1;
}

message RequestChallengeResponse {
    // Public key of the runtime for challenge exchange.
    bytes public_key = 1;
    // Challenge for the plugin.
    bytes challenge = 2;
}

message VerifyChallengeRequest {
    // Encrypted challenge response.
    bytes response = 1;
}

message VerifyChallengeResponse {
    // Authenticated identity.
    string identity = 1;
    // Tags for identity.
    map<string,string> tags = 2;
}
